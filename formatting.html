<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1> Formatting </h1>
    <p> This is <b>Bold</b></p>  
    <p> This is <strong>Strong</strong></p>  

    <p> This is <i>Important</i></p>
    <p> This is <em>Emphasised Text</em></p>

    <p> <small>This is Small Text </small></p>

    <p> <big> This is Fruit List </big></p>

    <ol><li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
    </ol>
    <h3 style="text-align: center;"> This is New Text </h3>

    <p style="background-color: yellow;"> This is Stylish Text </p>

    <h2> Water Formula H <sub> 2 </sub> 0</h2>
    <h2> (a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></h2>

</body>
</html>
