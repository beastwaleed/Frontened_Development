<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
    .container {
    display: flex;
    width:100%;
    gap: 10px;
    padding: 10px;
    border-radius: 10px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    box-shadow: 0px 4px 10px rgba(14, 14, 14, 0.2);
    cursor: pointer;
    color: aliceblue;
    background-color: rgb(29, 29, 29);
    line-height: 20px;
    flex-direction: row;
    }
    
    .box0 {
    position: relative;
    width: 150px;
    }
    
    .box0 img {
    width: 168px;
    height: 94px;
    border-radius: 10px;
    }
    
    .duration {
    position: absolute;
    bottom: 10px;
    right: -13px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    font-size: 12px;
    padding: 2px 4px;
    border-radius: 5px;
    font-family:Arial, Helvetica, sans-serif;
    font-weight: 550;
    }
    
    .box0:hover .play-button {
    display: block;
    }
    
    .box1 {
    display: flex;
    flex-direction: column;
    }
    
    .child0 {
    font-weight: bold;
    font-size: 14px;
    text-decoration: none;
    color: #fffefe;
    }
    
    .child0:hover {
    color:grey ;
    }
    
    .channel {
    font-size: 12px;
    color: gray;
    margin: 5px 0 5px 17px;
    }
    .channel:hover{
    color: #fffefe;
    }
    .data{
    display: flex;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;
    font-size: 10px;
    font-weight: 500;
    gap: 4px;
    color: rgb(159, 154, 154);
    }
    .title{
    margin-left: 17px;
    }
    .views{
    margin-left: 17px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="box0">
            <img src="" alt="Thumbnail">
            <div class="duration"></div>
        </div>
    <div class="box1">
            <span class="title"></span>
        <div class="data">
            <span class="views"></span>
            <span>â€¢</span>
            <span class="monthsOld"></span>
        </div>
        <div class="channel"></div>
     </div>
        
    </div>
    
    <script>
        function TimeConverter(months){
            if(months >= 12){
                let years = Math.floor(months / 12);
                return years + ' years ago'; 
            } else {
                return months + ' months ago';
            }
        }
    
        function createCard(title, views, duration, monthsOld, thumbnail, channel){
            // Correcting views format
            if(views >= 1000000){
                views = (views / 1000000).toFixed(1) + 'M';
            } else if(views >= 1000){
                views = (views / 1000).toFixed(1) + 'K';
            } else {
                views = 'No Views';
            }
    
            document.querySelector(".title").innerHTML = title;
            document.querySelector(".views").innerHTML = views;
            document.querySelector(".duration").innerHTML = duration;
            document.querySelector(".monthsOld").innerHTML = TimeConverter(monthsOld);
            document.querySelector('img').src = thumbnail;
            document.querySelector(".channel").innerHTML = channel;
        }
    
        createCard(
            "Installing Vs Code || Sigma Web Development",
            1200000,
            '33:12',
            12,
            'https://i.ytimg.com/vi/CO_DAXswOrc/hqdefault.jpg?sqp=-oaymwEnCNACELwBSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLAbDeaG5nlgOfmj0aGOejvuL6680Q',
            "Code With Harry"
        );
    </script>
    

</body>
</html>
