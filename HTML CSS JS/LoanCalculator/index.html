<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator by Waleed</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Enter Loan Amount
            <input onchange="calculateLoan()" class="loanAmt input" type="number" min="1" max="5000000" value="10000">
        </p>

        <p>Enter Interest Rate
            <input onchange="calculateLoan()" class="rate input" type="number" min="1" max="100" value="10" step=".1">
        </p>

        <p>Months to Pay
            <input onchange="calculateLoan()" class="months input" type="number" min="6" max="48" value="12">
        </p>

        <h3 class="payment">Monthly Payment: </h2>
    </div>
    
</body>

</html>
