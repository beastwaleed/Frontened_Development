<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="favicon.avif" type="image/avif">

</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <p>Choose your move:</p>
    <div class="btns">
        <button id="rock">&#x1F44A;</button>
        <button id="paper">&#x1f590;</button>
        <button id="scissor">&#x270c;</button>
    </div>
    <p id="result"></p>

    <div class="scoreContainer">
        <div class="playerScore">
            <p>Your Score: <span id="user-score"></span></p>
        </div>
        <div class="computerScore">
            <p>Computer Score: <span id="computer-score"></span></p>
        </div>
    </div>

    <h3 class="waleed">Made by Waleed</h3>

    <div class="socials">
        <a href="https://www.linkedin.com/in/digiwaleed" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/beastwaleed" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.youtube.com/@digiwaleed" target="_blank">
            <i class="fab fa-youtube"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
