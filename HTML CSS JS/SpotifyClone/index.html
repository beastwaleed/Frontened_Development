<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player - Music For Everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
    <div class="left">
        <div class="home">
            <img class="close" src="/images/close.svg" alt="">
            <img class ="logo" src="/images/logo.svg" alt="Logo">
            <ul>
                <li>
                    <img src="/images/homeicon.png" alt="Logo"> Home
                </li>
                <li>
                    <img src="/images/searchIcon.webp" alt="Logo"> Search
                </li>
            </ul>
         </div>
        <div class="library">
            <div class="first">
                <img src="/images/library.svg" alt="">
                <p>Your Library</p>
            </div>  

            <div class="songList">
                <ul>

                </ul>
            </div>

        </div>

        <div class="footer">
            <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
            </div>
            <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>

    </div>

    <div class="right">
        <div class="header">
            <div class="nav">
                <img class="hamburger" width="40px" src="/images/menu.svg" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.8284 12.0007L15.7782 16.9504L14.364 18.3646L8 12.0007L14.364 5.63672L15.7782 7.05093L10.8284 12.0007Z"></path></svg>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z"></path></svg>
            </div>
            <div class="btns">
                <button class="signUp">Sign Up</button>
                <button class="logIn">Log In</button>
            </div>
        </div>

        <div class="playLists">
            <h1>Trending Songs</h1>
             <div class="cardContainer"> </div> 
             <div class="playbar"> 
                 <div class="abovebar">
                     <div class="flexForBar">

                   
                     <div class="songinfo"></div>
                     <div class="songbuttons">
                         <img src="/images/prev.svg" alt="prev">
                         <img src="/images/play.svg" alt="play">
                         <img src="/images/next.svg" alt="next">
                        </div>

                        <div class="timevol">
                            
                            <div class="songtime"></div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>

</body>
</html>
