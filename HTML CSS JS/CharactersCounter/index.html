<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h2>Real-Time Characters Counter</h2>
        <textarea id="textarea" placeholder="Please Write Here...." maxlength="40"></textarea>
        <div class="counterContainer">
            <p class="total">Total Characters: <span id="total">0</span> </p>
            <p class="remaining">Remainig Characters: <span id="remaining"></span></p>
        </div>
</body>

</html>
