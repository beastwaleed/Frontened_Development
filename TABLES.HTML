<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h1>Table in HTML</h1>
    
    <table>
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Google</td>
          <td>contact@google.com</td>
          <td>Pakisan</td>
        </tr>
        <tr>
          <td>Microsoft</td>
          <td>mail@microsoft.com</td>
          <td>USA</td>
        </tr>
      </table>

</body>
</html>
