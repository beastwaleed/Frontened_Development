<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types in HTML</title>
</head>
<body>
    <h1>Input Types in HTML</h1>

    <!-- Input: Text/Name -->
    <label for="name">Name</label>
    <input type="text" placeholder="Enter Your Name" name="" id="name">

    <!-- Input:Password  -->
    <label for="pass">Password</label>
    <input type="password" , placeholder="Enter Password" name="" id="pass"><br><br>

    <!-- Input: Select Option -->
    <label for="gender">Gender</label>
    <select name="gender", id="gender" >
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <!-- Input: Week -->
    <label for="week">Week</label>
    <input type="week" name="" id="week">

    
</body>
</html>
