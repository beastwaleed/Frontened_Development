<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
           
        }
        button{
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid black;
            border-radius: 40px;
            padding: 5px 12px;
            cursor: pointer;
            font-weight: 800;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="bulb">
            <img id ="img" src="bulbOff.png" alt="">
        </div>

        <button>On/Off</button>
    </div>


    <script>

        var flag =0;
        var btn = document.querySelector("button");
        btn.addEventListener("click", function(){
            if (flag==0){
                btn.style.backgroundColor = "yellow";
                img.src = 'bulbOn.png';
                flag=1;
            }
            
            else{
                btn.style.backgroundColor = "pink";
                img.src = 'bulbOff.png';
                flag=0;
            }
        })
    </script>
</body>
</html>
