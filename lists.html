<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS IN HTML</title>

</head>
<body>
    <h1>List In Html</h1>    
    <h2>Unordered List</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

</body>
</html>
